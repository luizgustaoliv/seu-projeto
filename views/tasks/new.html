<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Tarefa</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        .button {
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button.secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>Nova Tarefa</h1>
    <form id="taskForm">
        <div class="form-group">
            <label for="title">Título</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <div class="form-group">
            <label for="dueDate">Prazo</label>
            <input type="date" id="dueDate" name="dueDate">
        </div>
        <div class="form-group">
            <label for="priority">Prioridade</label>
            <select id="priority" name="priority">
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
            </select>
        </div>
        <button type="submit" class="button">Criar Tarefa</button>
        <a href="/" class="button secondary">Cancelar</a>
    </form>

    <script>
        document.getElementById('taskForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                nome: document.getElementById('title').value,
                descricao: document.getElementById('description').value,
                prazo: document.getElementById('dueDate').value,
                prioridade: document.getElementById('priority').value
            };

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    alert(error.error || 'Erro ao criar tarefa');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao criar tarefa');
            }
        });
    </script>
</body>
</html>
